services:
    caddy:
        image: caddy:alpine
        ports:
            - "80:80"
            - "443:443"
        environment:
            DOMAIN: "309906615.xyz"
            EMAIL: "yuzhen23@icloud.com"
        volumes:
            - /app/Caddyfile:/etc/caddy/Caddyfile:ro
            - /app/www:/usr/share/caddy:rw
            - caddy-data:/data
            - caddy-config:/config
        restart: unless-stopped
        healthcheck:
            test: ["CMD-SHELL", "wget -qO- http://localhost:80/health || exit 1"]
            interval: 30s
            timeout: 3s
            retries: 3

volumes:
    caddy-data:
    caddy-config:
