<!DOCTYPE html>
<html>
    <head>
        <title>Timestamp Converter</title>
        <meta charset="utf-8" />
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 300px;
                padding: 10px;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            input {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                background-color: #4285f4;
                color: white;
                border: none;
                padding: 8px 12px;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #3367d6;
            }
            .result {
                margin-top: 10px;
                padding: 10px;
                background-color: #f5f5f5;
                border-radius: 4px;
            }
            .time-display {
                font-weight: bold;
                margin-bottom: 5px;
            }
            .error {
                color: red;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Timestamp Converter</h2>

            <div>
                <label for="timestamp">Enter Unix Timestamp:</label>
                <input type="text" id="timestamp" placeholder="e.g., 1619712000" />
            </div>

            <button id="convert">Convert</button>

            <div id="error" class="error">Please enter a valid Unix timestamp</div>

            <div id="result" class="result" style="display: none">
                <div class="time-display">UTC+0 (GMT):</div>
                <div id="utc0"></div>

                <div class="time-display">UTC+8 (China):</div>
                <div id="utc8"></div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
