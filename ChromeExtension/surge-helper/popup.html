<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Surge rule updater</title>
        <style>
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                margin: 8px;
                min-width: 260px;
            }
            #domain {
                font-weight: bold;
            }
            #status {
                margin-top: 6px;
                font-size: 12px;
            }
            .small {
                font-size: 11px;
                color: #666;
            }
            .row {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 10px;
                padding: 6px 0;
            }

            /* iOS-style switch */
            .switch {
                position: relative;
                display: inline-block;
                width: 46px;
                height: 26px;
                flex: 0 0 auto;
            }
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.2s;
                border-radius: 999px;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 20px;
                width: 20px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: 0.2s;
                border-radius: 50%;
            }
            input:checked + .slider {
                background-color: #4caf50;
            }
            input:checked + .slider:before {
                transform: translateX(20px);
            }
        </style>
    </head>
    <body>
        <div>
            Current domain:
            <span id="domain">Loading...</span>
        </div>
        <div class="small">(From the active tab's address bar)</div>

        <hr />

        <div class="row">
            <span>Proxy this domain</span>
            <label class="switch">
                <input id="toggle-proxy" type="checkbox" />
                <span class="slider"></span>
            </label>
        </div>

        <hr />

        <button id="btn-open-config">Open config in new tab</button>

        <div id="status"></div>

        <script src="popup.js"></script>
    </body>
</html>
